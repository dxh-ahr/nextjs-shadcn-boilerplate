version: "3.8"

services:
  # Development service with hot-reload
  dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: nextjs-starter-dev
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot-reload
      - .:/app
      # Use named volume for node_modules to avoid conflicts
      - node_modules:/app/node_modules
      # Exclude .next from volume to use container's build
      - /app/.next
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      # Add your environment variables here
      # - NEXT_PUBLIC_APP_NAME=My App
      # - NEXT_PUBLIC_APP_URL=http://localhost:3000
    command: pnpm dev
    stdin_open: true
    tty: true

  # Production service
  nextjs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-starter
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      # Add your environment variables here
      # - NEXT_PUBLIC_APP_NAME=My App
      # - NEXT_PUBLIC_APP_URL=http://localhost:3000
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "node",
          "-e",
          "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  node_modules:
